apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vm-operator-crds
  namespace: operators
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-metrics-operator-crds
      sourceRef:
        kind: HelmRepository
        name: victoriametrics
        namespace: flux-system
      version: 0.2.1
      interval: 1m
  values:
    crds:
      # -- manages CRD creation. Disables CRD creation only in combination with
      # `crds.plain: false` due to helm dependency conditions limitation
      enabled: true
      plain: false
    serviceMonitor:
      enabled: true
      vm: true
  releaseName: vm-operator-crds
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      remediateLastFailure: true
      retries: 3
