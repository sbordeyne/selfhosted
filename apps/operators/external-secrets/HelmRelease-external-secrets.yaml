apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: operators
spec:
  interval: 5m
  chart:
    spec:
      chart: external-secrets
      version: "0.15.1"
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
  values:
    installCRDs: false
    serviceAccount:
      create: true
      automount: true
      name: external-secrets
    metrics:
      service:
        enabled: true
