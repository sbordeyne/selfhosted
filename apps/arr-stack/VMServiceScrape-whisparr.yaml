apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: whisparr-monitor
  namespace: arr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: whisparr
  endpoints:
  - port: exportarr
    interval: 4m
    scrapeTimeout: 90s
    path: /metrics
    scheme: http
    tlsConfig:
      insecureSkipVerify: true
    metricRelabelings:
    - action: replace
      sourceLabels: [__name__]
      targetLabel: job
      regex: (.*)
      replacement: whisparr_${1}
  namespaceSelector:
    matchNames:
    - arr-stack
