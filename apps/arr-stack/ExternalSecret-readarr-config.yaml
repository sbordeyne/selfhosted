apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: readarr-config
spec:
  secretStoreRef:
    name: readarr
    kind: SecretStore

  refreshPolicy: Periodic
  refreshInterval: "1h"

  target:
    name: readarr-config
    creationPolicy: Owner
    deletionPolicy: Delete

    template:
      type: Opaque
      templateFrom:
        - configMap:
            name: readarr-config-template
            items:
              - key: config.xml

  data:
    - secretKey: readarr_api_key
      remoteRef:
        key: arr-stack/readarr
        property: api_key
        decodingStrategy: None
    - secretKey: readarr_postgres_password
      remoteRef:
        key: postgresql/readarr
        property: password
        decodingStrategy: None
    - secretKey: readarr_postgres_user
      remoteRef:
        key: postgresql/readarr
        property: username
        decodingStrategy: None
