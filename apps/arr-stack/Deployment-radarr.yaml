apiVersion: apps/v1
kind: Deployment
metadata:
  name:  radarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      serviceAccountName: radarr
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - image: radarr
          name: radarr
          resources:
            limits:
              cpu: "100m"
              memory: "256M"
            requests:
              cpu: "20m"
              memory: "55M"
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
          envFrom:
            - secretRef:
                name: radarr-config
          ports:
            - containerPort:  7878
              name:  radarr
          volumeMounts:
            - mountPath: /media
              name: media
            - mountPath: /config
              name: config
        - name: exportarr
          image: exportarr
          imagePullPolicy: IfNotPresent
          args: [radarr]
          livenessProbe:
            httpGet:
              path: /healthz
              port: exportarr
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: exportarr
            failureThreshold: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 20m
              memory: 40Mi
          env:
            - name: PORT
              value: "9707"
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: radarr-config
                  key: RADARR__AUTH__APIKEY
            - name: URL
              value: "http://radarr:7878"
            - name: CONFIG
              value: "/config/config.xml"
            - name: DISABLE_SSL_VERIFY
              value: "true"
          ports:
            - containerPort:  9707
              name:  exportarr

      volumes:
        - name: media
          nfs:
            path: /tank/media
            server: "192.168.1.42"
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
