name: Check app file names

on:
  push:
    branches:
      - master
    paths:
      - "apps/**/*"
  pull_request:

jobs:
  check-file-names:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4.2.2

      - name: Set up yq
        uses: mikefarah/yq@v4.34.1
        with:
          version: 'v4.34.1'

      - name: Check file names
        run: bash scripts/check-file-names.sh
