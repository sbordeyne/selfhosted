name: Check app file names

on:
  push:
    branches:
      - master
    paths:
      - "apps/**/*"
  pull_request:

jobs:
  check-file-names:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up yq
        uses: mikefarah/yq@5ef537f3fd1a9437aa3ee44c32c6459a126efdc4 # v4.34.1
        with:
          version: 'v4.34.1'

      - name: Check file names
        run: bash scripts/check-file-names.sh
