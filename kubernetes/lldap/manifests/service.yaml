apiVersion: v1
kind: Service
metadata:
  labels:
    app: lldap
  name: lldap-ldap
spec:
  ports:
    - name: "ldap"
      port: 3890
      targetPort: 3890
    - name: "ldaps"
      port: 6360
      targetPort: 6360
  type: ClusterIP

  selector:
    app: lldap
