apiVersion: apps/v1
kind: Deployment
metadata:
  name:  prowlarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prowlarr
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name:  prowlarr
    spec:
      containers:
      - name:  prowlarr
        image:  prowlarr
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 200Mi
        envFrom:
        - secretRef:
            name:  prowlarr-env
        ports:
        - containerPort:  9696
          name:  http
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: prowlarr-config
      restartPolicy: Always
