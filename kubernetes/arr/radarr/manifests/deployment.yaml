apiVersion: apps/v1
kind: Deployment
metadata:
  name:  radarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: radarr
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: radarr
    spec:
      containers:
      - image: radarr
        name: radarr
        resources:
          limits:
            cpu: "100m"
            memory: "256M"
          requests:
            cpu: "20m"
            memory: "55M"
        envFrom:
          - configMapRef:
              name: radarr-env
              optional: false
        ports:
        - containerPort:  7878
          name:  http
        volumeMounts:
        - mountPath: /media
          name: media
        - mountPath: /config
          name: config
      - name: sonarr-exportarr
        image: exportarr
        imagePullPolicy: IfNotPresent
        args: [radarr]
        livenessProbe:
          httpGet:
            path: /healthz
            port: exportarr
          failureThreshold: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: exportarr
          failureThreshold: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 20Mi
          limits:
            cpu: 20m
            memory: 40Mi
        envFrom:
        - configMapRef:
            name:  radarr-exportarr-env
        ports:
        - containerPort:  9707
          name:  exportarr
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
        - name: media
          nfs:
            path: /tank/media
            server: "192.168.1.42"
        - name: config
          persistentVolumeClaim:
            claimName: radarr-config
