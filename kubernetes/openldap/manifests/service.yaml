apiVersion: v1
kind: Service
metadata:
  name: openldap
spec:
  selector:
    app.kubernetes.io/name: openldap
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: ldap
    protocol: TCP
    port: 1389
    targetPort: 1389
  - name: ldaps
    protocol: TCP
    port: 1636
    targetPort: 1636
